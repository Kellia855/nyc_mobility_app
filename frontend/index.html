!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Mobility Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>NYC Taxi Data Insights</h1>
    </header>

    <main>
        <section id="insights-section">
            <h2>Key Analytical Insights</h2>
            <div id="insights-container">
                <p>Loading insights...</p>
                </div>
        </section>

        <hr>

        <section id="trips-section">
            <h2>Recent Trip Records</h2>
            <table id="trips-table">
                <thead>
                    <tr>
                        <th>Trip ID</th>
                        <th>Pickup Time</th>
                        <th>Dropoff Time</th>
                        <th>Distance (miles)</th>
                        <th>Fare ($)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="5">Loading trip data...</td></tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 NYC Mobility App</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
