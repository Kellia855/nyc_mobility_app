<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Mobility Dashboard</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1>NYC Taxi Data Insights</h1>
    </header>

    <main>
        <section id="insights-section">
            <h2>Key Analytical Insights</h2>
            <div id="insights-container">
                <p>Loading insights...</p>
                </div>
        </section>

        <hr>

        <section id="trips-section">
            <h2>Recent Trip Records</h2>
            <div class="filter-controls">
                <label for="min-speed">Min Speed (km/h):</label>
                <input type="number" id="min-speed" min="0" step="0.1" placeholder="0">
                <label for="max-speed">Max Speed (km/h):</label>
                <input type="number" id="max-speed" min="0" step="0.1" placeholder="No limit">
                <button id="filter-btn">Filter</button>
            </div>
            <table id="trips-table">
                <thead>
                    <tr>
                        <th>Trip ID</th>
                        <th>Pickup Time</th>
                        <th>Dropoff Time</th>
                        <th>Distance (miles)</th>
                        <th>Fare ($)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="5">Loading trip data...</td></tr>
                </tbody>
            </table>
        </section>
        <section id="visualization-section">
            <h2>Trips per Hour</h2>
            <canvas id="hourlyChart" width="600" height="300"></canvas>
            <p class="chart-insight" id="hourly-insight"></p>
        </section>

        <hr>

        <section id="passenger-section">
            <h2>Passenger Distribution</h2>
            <canvas id="passengerChart" width="400" height="400"></canvas>
            <p class="chart-insight" id="passenger-insight"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 NYC Mobility App</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
